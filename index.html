<!DOCTYPE html>
<html lang="es">

<head>

    <!-- Styles -->

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="container">
        <header>
            <img class="header__logo" src="imagenes/logo.png">
        </header>
        <div class="container__content">
            <section class="container__content-left">
                <textarea type="text" class="inputText" cols=" 40" rows="6"
                    placeholder="Ingrese el texto aquÃ­"></textarea>

                <div class="botones">
                    <button class="btnE btn__style" type="button" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btnD btn__style" type="button" onclick="btnDesencriptar()">Desencriptar</button>
                    <button class="btnCp btn__style" type="button" onclick="btnCopiar()">Copiar</button>
                </div>
            </section>

            <section class="container__content-right">
                <div class="container__content-rigth-image">
                    <img id="imgDerecha" class="imgDerecha" src="imagenes/imagen.png">
                    <p id="parrafo" class="parrafo parrafoUno">Ningun mensaje fue encontrado</p>
                    <p class="parrafo">Ingresa el texto que desee encriptar o desencriptar</p>
                </div>

                <textarea type="text" class="inputText2" id="salida" cols="18" rows="8"></textarea>
            </section>
        </div>

        <footer>
            <p>Desarrollado por Alejandra Salvarredy</p>
